<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
        <hr />
      </div>
    </div>
    <!-- https://docs.google.com/forms/d/e/1FAIpQLSfql_BL7F9sUYgBv-4fUM0TNhRhi5487NKjRaBmlogfjdQJBg/viewform?usp=pp_url&entry.2005620554=hello&entry.1045781291=hello@gmail.com&entry.839337160=hello -->
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form
          name="gform"
          id="gform"
          enctype="text/plain"
          action="https://docs.google.com/forms/d/e/1FAIpQLSfql_BL7F9sUYgBv-4fUM0TNhRhi5487NKjRaBmlogfjdQJBg/formResponse?"
          target="hidden_iframe"
          onsubmit="submitted=true;"
        >
          <div class="row control-group">
            <div
              class="form-group col-xs-12 floating-label-form-group controls"
            >
              <label>Name</label>
              <input
                type="text"
                name="entry.2005620554"
                class="form-control"
                placeholder="Name"
                id="entry.2005620554"
                required
                data-validation-required-message="Please enter your name."
              />
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div
              class="form-group col-xs-12 floating-label-form-group controls"
            >
              <label>Email Address</label>
              <input
                type="email"
                name="entry.1045781291"
                class="form-control"
                placeholder="Email Address"
                id="entry.1045781291"
                required
                data-validation-required-message="Please enter your email address."
              />
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="New submission!" />
            <input type="text" name="_gotcha" style="display: none" />
          </div>
          <div class="row control-group">
            <div
              class="form-group col-xs-12 floating-label-form-group controls"
            >
              <label>Message</label>
              <textarea
                rows="5"
                name="entry.839337160"
                class="form-control"
                placeholder="Message"
                id="entry.839337160"
                required
                data-validation-required-message="Please enter a message."
              ></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br />
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Send</button>
            </div>
          </div>
          <div></div>
        </form>
        <iframe
          name="hidden_iframe"
          id="hidden_iframe"
          style="display: none"
          onload="if(submitted) {}"
        ></iframe>
      </div>
    </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
  var submitted = false;
</script>
<script type="text/javascript">
  $("#gform").on("submit", function (e) {
    $("#gform *").fadeOut(2000);
    $("#gform").prepend(
      "<p>Thank you, I will get back to you as soon as possible !</p>"
    );
  });
</script>
